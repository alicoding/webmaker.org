<!-- Modal -->
<div
  class="modal fade"
  id="webmaker-login-new-user"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createNewWebmakerUser"
  aria-hidden="true">

  <div class="modal-backdrop"></div>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">Welcome to webmaker!</h3>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="form-group">
            <label>Choose a username</label>
            <input name="username" class="form-control">
          </div>
          <div class="checkbox">
            <label>
              <input name="mailingList" type="checkbox"> Send me email updates about Mozilla Webmaker and other projects
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input name="agree" type="checkbox"> I agree to your terms and conditions
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="create-user btn btn-primary" type="button">Create Account</button>
      </div>
    </div>
  </div>
</div>
